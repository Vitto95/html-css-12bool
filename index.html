<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/framework-12col.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- first container with 12 colums -->

    <div class="container">
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
    </div>

    <!-- first container with 12 colums -->

    <!-- second container with 1 column -->

    <div class="container">
      <div class="col-12">12 col</div>
    </div>

    <!-- /second container with 1 column -->

    <!-- third container with three columns -->

    <div class="container">
      <div class="col-8">8 col</div>
      <div class="col-2">2 col</div>
      <div class="col-2">2 col</div>
    </div>

    <!-- /third container with three columns -->

    <!-- fourth container with five columns -->

    <div class="container">
      <div class="col-1">1 col</div>
      <div class="col-2">2 col</div>
      <div class="col-2">2 col</div>
      <div class="col-6">6 col</div>
      <div class="col-1">1 col</div>
    </div>

    <!-- /fourth container with five columns -->

    <!-- fifth container with two columns and five nested elements -->

    <div class="container">
      <div class="col-6">
        <div class="container">
          <div class="col-2">Nested 2 col</div>
          <div class="col-2">Nested 2 col</div>
          <div class="col-8">Nested 8 col</div>
        </div>
      </div>
      <div class="col-6">
        <div class="container">
          <div class="col-6">Nested 6 col</div>
          <div class="col-6">Nested 6 col</div>
        </div>
      </div>
    </div>

    <!-- /fifth container with two columns and five nested elements -->
  </body>
</html>
